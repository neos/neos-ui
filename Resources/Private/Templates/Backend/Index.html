<!doctype html>
{namespace neos=Neos\Neos\ViewHelpers}
<html>
    <head>
        <meta charset="utf-8" />
        <title>Neos CMS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
        <script id="initialData" type="application/json">
            <![CDATA[{]]>
                "configuration": {configuration -> f:format.raw()},
                "nodeTypes": {nodeTypes -> f:format.raw()},
                "frontendConfiguration": {frontendConfiguration -> f:format.raw()},
                "menu": {menu -> f:format.raw()},
                "initialState": {initialState -> f:format.raw()},
                "routes": {routes -> f:format.raw()}
            <![CDATA[}]]>
        </script>

        {headStylesheets -> f:format.raw()}
        {headScripts -> f:format.raw()}
        {headIcons -> f:format.raw()}
    </head>
    <body>
        <div id="appContainer" data-csrf-token="{f:security.csrfToken()}" data-first-tab="{documentNodeUri}" data-env="{env}">
            <f:render partial="{splashScreenPartial}" />
        </div>
    </body>
</html>
