version: "3.4"
services:

  php:
    image: cimg/php:8.0-node
    command: tail -f /dev/null
    ports:
      - 8081:8081
    volumes:
      - composer_cache:/home/circleci/.composer/cache
    environment:
      # Enable GD
      PHP_EXTENSION_GD: 1

  db:
    image: cimg/mariadb:10.6
    environment:
      MYSQL_DATABASE: neos
      MYSQL_ROOT_PASSWORD: not_a_real_password

volumes:
  composer_cache:
